<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    
    <style>
      .butt {
        position: static;
        top: 30px;
        width: 150px;
        height: 40px;
        font-size: 25px;
        margin: 25px 10px 25px 15px;
      }
      .pause {
        left: 20px;
      }
      .resume {
        right: 20px;
      }
      .clear {
        left: 25px;
      }
      .tweeters {
        right: 150px;
      }
      .outer {

      }
      .tweets {

      }
      .users {
        cursor: pointer;
      }
      .timeline {
        position: fixed;
        top: 100px;
        right: 250px;
        width: 400px;
        height: 400px;
        font-size: 16px;
        border: 1px solid black;
      }
      .tl {
        position: fixed;
        top: 25px;
        right: 400px;
      }
    </style>
  </head>
  <body>
    <div class = 'outer'>
    <script>

      $(document).ready(function(){

        var $body = $('body');
        $body.html('');
        
        var $button = $("<button id = 'switch' class = 'butt pause'>PAUSE</button>");
        $button.appendTo($body);
        
        var $timelines = $("<div date-role = 'popup' class = 'timeline'></div>");
        $timelines.appendTo($body);
        
        var $tl = $("<h2 class = 'tl'>TIMELINE:</h2>");
        $tl.appendTo($body);
        
        $('#switch').click(function() {
          if($('#switch').hasClass('pause')){
            clearInterval(intervalID);
            $button.text("RESUME");
            $button.addClass('resume').removeClass('pause');
          }
          else{
            intervalID = setInterval(checkStream, checkInterval);
            $button.text("PAUSE");
            $button.addClass('pause').removeClass('resume');
          }
        });
        
        var $button2 = $("<button class = 'butt clear'>CLEAR</button>");
        $button2.appendTo($body);
        
        $('.clear').click(function() {
          $('.tweets').remove();
          $('.times').remove();
        });
        
        var $button3 = $("<button class = 'butt tweeters'>TWEETERS</button>");
        //$button3.appendTo($body);
        
        var index = streams.home.length - 1;
        var checkInterval = 4000;
        var oldStream = $.extend(true, {},streams);
        var allTweets = 0;
        var lastTweet = 0;
        var newTweets = 0;
        var intervalID;
        
        displayTweets();
        intervalID = setInterval(checkStream, checkInterval);
        
        function getNumTweets(){
          allTweets = streams.home.length - 1;
          newTweets = allTweets - lastTweet;
        }
        
        function displayTweets(){
          getNumTweets();
          lastTweet = index;
          
          for(var i = newTweets; i > 0; i--){
            var tweet = streams.home[index];
            
            var $tweet = $("<div class = 'tweets'></div>");
            $tweet.text('@');
            $tweet.appendTo($body);
            
            var $tweetA = $("<strong class = 'users'></strong>");
            $tweetA.text(tweet.user);
            $tweetA.appendTo($tweet);
            
            var $tweetB = $("<div class = 'times' style = ></div>");
            $tweetB.text(' (time: ' + tweet.created_at + '): ');
            $tweetB.appendTo($body);
            
            var $tweet2 = $("<div class = 'tweets'></div>");
            $tweet2.text(tweet.message);
            $tweet2.appendTo($body);
            
            var $tweet3 = $("<br class = 'tweets'>");
            $tweet3.appendTo($body);
            index--;
          }
        }
        
        $('.users').mouseover(function() {
          $(this).css( "color", "red" );
        });
        
        $('.users').mouseout(function() {
          $(this).css( "color", "black" );
        });
        /*$('.users').click(function() {
          console.log($(this)[0].innerText);
          var x = $(streams.home[0].created_at);
          console.log(x[0]);
          //console.log($(oldStream.users.douglascalhoun[0].created_at[0]));//.users.douglascalhoun[0].created_at));
          var y = $(streams.home
          for(item in streams.home){
            console.log(item);
          }
        });*/

        function checkStream(){
          if(oldStream !== streams){
            index = streams.home.length - 1;
            displayTweets();
            oldStream = $.extend(true, {},streams);
          }
        }
      });

    </script>
    </div>
  </body>
</html>
