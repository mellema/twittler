<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    
    <style>
      .butt {
        position: absolute;
        top: 10px;
        right: 500px;
        width: 100px;
        height: 40px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        
        var $button = $("<button class = 'butt'>PAUSE</button>");
        $button.appendTo($body);
        
        var index = streams.home.length - 1;
        var checkInterval = 4000;
        var oldStream = $.extend(true, {},streams);
        var allTweets = 0;
        var lastTweet = 0;
        var newTweets = 0;
        
        displayTweets();
        setInterval(checkStream, checkInterval);
        
        function getNumTweets(){
          allTweets = streams.home.length - 1
          console.log('All tweets: ' + allTweets);
          console.log('Previous tweets: ' + lastTweet);
          console.log('New tweets: ' + (allTweets - lastTweet));
          console.log('************************');
          newTweets = allTweets - lastTweet;
        }
        
        function displayTweets(){
          getNumTweets();
          lastTweet = index;
          
          for(var i = newTweets; i > 0; i--){
            var tweet = streams.home[index];
            var $tweet = $("<div></div>");
            $tweet.text('@' + tweet.user + '(time: ' + tweet.created_at + '): ');
            $tweet.appendTo($body);
            var $tweet2 = $('<div></div>');
            $tweet2.text(tweet.message);
            $tweet2.appendTo($body);
            var $tweet3 = $('<br>');
            //$tweet2.text(tweet.message);
            $tweet3.appendTo($body);
            index--;
          }
        }

        function checkStream(){
          if(oldStream !== streams){
            index = streams.home.length - 1;
            displayTweets();
            oldStream = $.extend(true, {},streams);
          }
        }
      });

    </script>
  </body>
</html>
